<div class="card" [class.is-focused]="isActiveChat()">
  <span class="card-span" (click)="choose(chat)">
    {{title}}
  </span>

  <button mat-icon-button *ngIf="isActiveChat()" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="menus">
      <mat-icon>dialpad</mat-icon>
      <span>Пользователи</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span (click)="deleteChatSpace(chat)">Удалить чат</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  <mat-menu #menus="matMenu">
    <button mat-menu-item >
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>


</div>
