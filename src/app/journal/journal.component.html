<app-header></app-header>
<div class="journal">
  <p>
    <i class="material-icons" (click)="go(-1)">arrow_left</i>
    <span>
    {{ dayService.date | async | moment: 'DD MMMM YYYY'}}
  </span>
    <i class="material-icons" (click)="go(1)">arrow_right</i>
  </p>
  <div class="form" (clickOutside)="submit()">
    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" ></angular-editor>
    <button type="button" (click)="submit()" class="calendar__btn calendar__btn-primary calendar__btn-block">Сохранить</button>
  </div>
</div>
<app-footer></app-footer>
