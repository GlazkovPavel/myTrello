<form action="#" (ngSubmit)="onCreate()">
  <input type="text" name="title" [(ngModel)]="title">
    <button>Добавить новую запись</button>
</form>

<ul>
  <li *ngFor="let todo of todoList$ | async">
    <input type="checkbox" name="isCompleted" [checked]="todo.isCompleted">
    <span *ngIf="!todo.isCompleted">{{ todo.title }}</span>
    <span *ngIf="todo.isCompleted"><del>{{ todo.title }}</del></span>
    <span> Удалить</span>
  </li>
</ul>
