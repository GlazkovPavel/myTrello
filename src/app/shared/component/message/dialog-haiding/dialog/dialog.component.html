<div class="error">
  <button class="popup__close" type="button" (click)="isClose()"></button>
  <span class="mat-error">Уверены?</span>
  <img class="image" src="../../../../../../assets/images/question.webp" alt="ошибка">
  <span class="error-title">{{message}}</span>
  <div class="mat-button-toggle-label-content">
    <button mat-button color="primary" (click)="isClose()">Нет</button>
    <button mat-button color="warn" (click)="isConfirm()">Да</button>
  </div>
</div>
