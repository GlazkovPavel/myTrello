<div class="field__main">
  <app-side-panel  (spaceItem)="handelSpaceItem($event)"></app-side-panel>
  <ng-container *ngFor="let space of spaces">
    <div class="field" cdkDropListGroup >
      <div *ngFor="let list of lists" >
        <app-list [list]="list" (handleDeleteList)="handleDeleteList($event)"></app-list>
      </div>

      <app-list-default (listItem)="onAddList($event)"></app-list-default>
    </div>
  </ng-container>


</div>
