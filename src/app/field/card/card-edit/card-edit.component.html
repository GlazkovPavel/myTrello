<div class="menu__popup" >
  <div class="menu__popup-container">
    <div class="menu__popup-form">
      <h2 class='menu__popup-title'>Редактирование карточки</h2>
      <textarea
        #textarea
        autocomplete="off"
        [value]="card.title"
        class="card__textarea"
        placeholder="Ввести значение карточки"
        wrap="hard" autofocus></textarea>
      <button class="menu__popup-button" (click)="saveCard(textarea.value)">Сохранить</button>
    </div>
  </div>
</div>
