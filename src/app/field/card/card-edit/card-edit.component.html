<div class="menu__popup" >
  <div class="menu__popup-container">
    <button class="popup__close" type="button" (click)="isClose()"></button>
    <div class="menu__popup-form">
      <h2 class='menu__popup-title'>Редактирование карточки</h2>
      <angular-editor [placeholder]="placeholder" [(ngModel)]="htmlContent" ></angular-editor>

      <button class="menu__popup-button" (click)="saveCard(card)">Сохранить</button>
    </div>
  </div>
</div>
