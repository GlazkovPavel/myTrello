<div class="card" *ngFor="let space of spaces" >
  <p class="card__description" (click)="showId(space.id)">{{space.title}}</p>
  <button  class="card__item-button card__item-button-delete"
           (click)=" onDeleteSpace()"></button>
  <mat-button-toggle (click)="oenCard(space)">ff</mat-button-toggle>
</div>
