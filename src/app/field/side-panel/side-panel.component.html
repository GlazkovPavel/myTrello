<div class="side-panel">
  <app-side-panel-card
    *ngIf="spacesArray.length"
    [spaces]="spacesArray"
    (handleShowSpace)="showSpace($event)"
  ></app-side-panel-card>
  <textarea
    type="text"
    autocomplete="off"
    wrap="hard"
    class="side-panel__input"
    [(ngModel)]="value"
    placeholder="Назовите лист"></textarea>
  <button class="side-panel__button" (click)="onAddSpace()">+  Добавить пространство</button>
</div>
