<div cdkDropList class="list list__container" draggable="true" (cdkDropListDropped)="drop($event)" [cdkDropListData]="toDo">
  <input type="text" class="input__list list__container" [value]="list?.title" placeholder="Назовите лист" >
  <div *ngFor="let card of toDo" cdkDrag>
    <app-card [card]="card" (handleDeleteCard)="handleDeleteCard($event)"></app-card>
  </div>

  <ng-container *ngIf="inputShow" >
      <textarea
        autocomplete="off"
        [(ngModel)]="value"
        (clickOutside)="onSend()"
        class="card__textarea"
        placeholder="Ввести значение карточки"
        wrap="hard" autofocus></textarea>
  </ng-container>

  <button class="list__button" (click)="onAddCard()">+  Добавить карточку</button>
  <button  class="list__item-button"
           (click)=" onDeleteList(list?.id)"></button>

</div>
