<div cdkDropList class="list" draggable="true" (cdkDropListDropped)="drop($event)" [cdkDropListData]="toDo">
  <input type="text" class="input__list" [value]="list?.title" placeholder="Назовите лист" >
  <div *ngFor="let card of toDo" cdkDrag>
    <app-card [card]="card" ></app-card>
  </div>

  <ng-container *ngIf="inputShow" >
      <textarea
        autocomplete="off"
        [(ngModel)]="value"
        (clickOutside)="onSend()"
        class="card__textarea"
        placeholder="Ввести значение карточки"
        wrap="hard" autofocus></textarea>
  </ng-container>

  <button class="list__button" (click)="onAddCard()">+  Добавить карточку</button>

</div>
